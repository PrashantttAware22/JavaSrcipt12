<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- IMPORT GOOGLE ICONS-->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=water_drop"
    />

    <!--REMIX ICON CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="inputContainer">
        <input type="text" class="city-input" placeholder="Search City" />
        <div class="searchBtn">
          <i class="ri-globe-line"></i>
        </div>
      </div>

      <div class="WeatherInfoContainer" style="display: none">
        <div class="weatherInfo">
          <div class="LocationContainer">
            <i class="ri-map-pin-line"></i>
            <h3 id="CountryName">Jakarta</h3>
          </div>
          <div class="DateContainer">
            <p id="CurrentDate">Thu, 08 Aug</p>
          </div>
        </div>

        <div class="weatherSummary">
          <img
            id="weatherSummaryImg"
            src="./assets/weather/clouds.svg"
            alt=""
          />
          <div class="Description">
            <h2 id="TemperatureVal">29 °C</h2>
            <h3 id="WeatherStatus">Clouds</h3>
          </div>
        </div>

        <div class="weather-SummaryDescription">
          <div class="weatherState">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="Description">
              <h3 id="Humidity" style="font-weight: 400">Humidity</h3>
              <h3 id="Humidity-Percentage" style="font-weight: 400">55%</h3>
            </div>
          </div>

          <div class="weatherState">
            <i class="ri-windy-fill"></i>
            <div class="Description">
              <h3 id="WindSpeed" style="font-weight: 400">Wind Speed</h3>
              <h3 id="Wind-SpeedVal" style="font-weight: 400">2 M/s</h3>
            </div>
          </div>
        </div>

        <div class="forecast-Container">
          <div class="forecast-Item">
            <h3 id="day1" style="font-weight: 400"></h3>
            <img src="./assets/weather/thunderstorm.svg" alt="" />
            <h3 id="day1-Temp" style="font-weight: 400">29 °C</h3>
          </div>
          <div class="forecast-Item">
            <h3 style="font-weight: 400"></h3>
            <img src="" alt="" />
            <h3 style="font-weight: 400"></h3>
          </div>
          <div class="forecast-Item">
            <h3 style="font-weight: 400"></h3>
            <img src="" alt="" />
            <h3 style="font-weight: 400"></h3>
          </div>
          <div class="forecast-Item">
            <h3 style="font-weight: 400"></h3>
            <img src="" alt="" />
            <h3 style="font-weight: 400"></h3>
          </div>
        </div>
      </div>

      <div class="search-city section-message">
        <img
          class="message-img"
          src="./assets/message/search-city.png"
          alt=""
        />
        <div>
          <h1>Search City</h1>
          <h4>Find out the weather conditions of the city</h4>
        </div>
      </div>

      <div class="not-found section-message" style="display: none">
        <img class="message-img" src="./assets/message/not-found.png" alt="" />
        <div>
          <h1>OOPS! Not Found</h1>
          <h4>Find out the weather conditions of the city</h4>
        </div>
      </div>
      
    </div>
    <script src="main.js"></script>
  </body>
</html>
